<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="/script.js"></script>
</head>

<body>
    <script src="/script.js"></script>
    <div class="main">
        <div class="container">
            <h5>CALCULATOR</h5>
            <form name="form">
                <input name="textinput" class="textinput" />
            </form>
            <div class="buttons">
                <div>
                    <button class="btnNumber" onclick="insert(7)">7</button>
                    <button class="btnNumber" onclick="insert(8)">8</button>
                    <button class="btnNumber" onclick="insert(9)">9</button>
                    <button class="optButton" onclick="insert('+')">+</button>

                </div>
                <div>
                    <button class="btnNumber" onclick="insert(4)">4</button>
                    <button class="btnNumber" onclick="insert(5)">5</button>
                    <button class="btnNumber" onclick="insert(6)">6</button>
                    <button onclick="insert('-')">-</button>

                </div>
                <div>
                    <button class="btnNumber" onclick="insert(1)">1</button>
                    <button class="btnNumber" onclick="insert(2)">2</button>
                    <button class="btnNumber" onclick="insert(3)">3</button>
                    <button class="optButton" onclick="insert('/')">/</button>
                </div>
                <div>
                    <button class="btnNumber" onclick="insert(0)">0</button>
                    <button class="optButton" onclick="insert('.')">.</button>
                    <button class="equal" onclick="calculate()">=</button>
                    <button class="optButton" onclick="insert('*')">*</button>
                </div>
                <div>
                    <button class="clean" onclick="clean()">C</button>
                </div>

            </div>

        </div>
    </div>
    </div>
</body>

</html>
